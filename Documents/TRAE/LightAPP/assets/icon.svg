<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tvGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#76ABAE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#31363F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#222831;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TV Body -->
  <rect x="32" y="48" width="192" height="144" rx="16" ry="16" fill="url(#tvGradient)" stroke="#76ABAE" stroke-width="2"/>
  
  <!-- TV Screen -->
  <rect x="48" y="64" width="160" height="96" rx="8" ry="8" fill="url(#screenGradient)" stroke="#76ABAE" stroke-width="1"/>
  
  <!-- Play Button -->
  <polygon points="112,96 112,128 144,112" fill="#76ABAE" opacity="0.8"/>
  
  <!-- TV Stand -->
  <rect x="112" y="192" width="32" height="16" rx="4" ry="4" fill="url(#tvGradient)"/>
  <rect x="80" y="208" width="96" height="8" rx="4" ry="4" fill="url(#tvGradient)"/>
  
  <!-- Signal Waves -->
  <path d="M 200 80 Q 220 90 200 100" stroke="#76ABAE" stroke-width="3" fill="none" opacity="0.6"/>
  <path d="M 210 75 Q 235 90 210 105" stroke="#76ABAE" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 220 70 Q 250 90 220 110" stroke="#76ABAE" stroke-width="1" fill="none" opacity="0.3"/>
  
  <!-- Light Effect -->
  <ellipse cx="128" cy="112" rx="40" ry="24" fill="#76ABAE" opacity="0.1"/>
  
  <!-- Brand Text -->
  <text x="128" y="240" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#76ABAE">LightIPTV</text>
</svg>